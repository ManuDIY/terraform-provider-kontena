language: go
go:
- '1.9'

before_install:
  - go get github.com/kardianos/govendor
install: govendor sync
script: go test -v ./...

before_deploy:
  - VERSION=${TRAVIS_TAG#v} ./build/build.sh
deploy:
  skip_cleanup: true
  on:
    tags: true
    go: '1.9'
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
    - build/dist/SHA256SUM
    - build/dist/*.zip
